{% extends "Blood_Donation/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    body {
        background-image: url('path/to/your/image.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        font-family: 'YourChosenFont', sans-serif;
        color: #343a40; /* Text color */
    }

    .container {
        margin-top: 50px;
    }

    .card {
        margin-top: 20px;
    }

    h1, p {
        font-weight: bold;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #ffffff;
        transition: background-color 0.3s ease;
    }

    .btn-danger:hover {
        background-color: #990505; /* Darker shade on hover */
    }
</style>

<div class="container">
    <div class="d-flex justify-content-end">
        {% if user.is_authenticated %}
            <p class="text-danger">Welcome, {{ user.username }}!</p>
        {% endif %}
    </div>

    <div class="card shadow">
        <div class="card-body">
            <h1 class="text-danger">Blood Recipient Registration</h1>
            <br>

            <form action="" method="post" autocomplete="off">     
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class='btn btn-danger btn-lg'>REGISTER</button>
            </form>
        </div>
    </div>

    <br>
    <br>
</div>
{% endblock content %}
